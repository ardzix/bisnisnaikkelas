{% extends 'base.html' %}

{% block extra_css %}
<style>
    /* Keep only essential custom styles */
    .readiness-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
    }
</style>
{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50 dark:bg-gray-900" style="margin-top: 50px;">
    <!-- Background elements -->
    <div class="absolute top-0 right-0 w-[600px] h-[600px] bg-gradient-to-br from-blue-500/5 to-purple-500/5 dark:from-blue-400/10 dark:to-purple-400/10 rounded-full opacity-60 blur-[50px] -z-10"></div>
    <div class="absolute bottom-0 left-0 w-[600px] h-[600px] bg-gradient-to-br from-green-500/5 to-blue-500/5 dark:from-green-400/10 dark:to-blue-400/10 rounded-full opacity-60 blur-[50px] -z-10"></div>

    <div class="readiness-container">
        {% block readiness_content %}
        {% endblock %}
    </div>
</div>
{% endblock %}
